<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>收费</title>
    <link rel="stylesheet" href="https://www.layuicdn.com/layui/css/layui.css">
    <script src="https://www.layuicdn.com/layui/layui.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>

<form class="layui-form" th:each="am:${chargemsg}">

    <div class="layui-form-item">
        <label class="layui-form-label">房间编号</label>
        <div class="layui-input-block">
            <input type="text" name="carportno" th:value="${am.roomno}" lay-verify="title" autocomplete="off" disabled="disabled" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">姓名</label>
        <div class="layui-input-block">
            <input type="text" name="carportno" th:value="${am.clientname}"  lay-verify="title" autocomplete="off" disabled="disabled" class="layui-input">
        </div>
    </div>



    <div class="layui-form-item">
        <label class="layui-form-label">缴费项目</label>
        <div class="layui-input-block">
            <input type="text" name="carportno" th:value="${am.payproject}"  lay-verify="title" autocomplete="off" disabled="disabled" class="layui-input">
        </div>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label">收费金额</label>
        <div class="layui-input-block" >
            <input type="text" name="clientname"  id="clientname"  lay-verify="title"  class="layui-input" th:value="${am.assessment}"  disabled="disabled">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">缴费方式</label>
        <div class="layui-input-block">
            <select th:name="carporttid" lay-filter="aihao">
                <option th:each="" th:value="现金" th:text="现金"></option>
                <option th:each="" th:value="刷卡" th:text="刷卡"></option>
                <option th:each="" th:value="转账" th:text="转账"></option>
            </select>
        </div>
    </div>
    <div class="layui-inline">
        <label class="layui-form-label">收费时间</label>
        <div class="layui-input-inline">
            <input type="text" name="cbegintime" th:value="" id="date" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
        </div>/
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">收费员</label>
        <div class="layui-input-block">
            <select th:name="carporttid" lay-filter="aihao">
                <option th:each="" th:value="燕世亮" th:text="燕世亮"></option>
                <option th:each="" th:value="燕世亮" th:text="燕世亮"></option>
                <option th:each="" th:value="燕世亮" th:text="燕世亮"></option>
            </select>
        </div>
    </div>





    <div style="margin-left: 210px">
        <button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="tijiao">提交</button>
    </div>
</form>

<script type="text/javascript">


</script>

</body>
