<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://www.layuicdn.com/layui/css/layui.css">
    <script src="https://www.layuicdn.com/layui/layui.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

</head>
<body>
<form class="layui-form" th:each="r:${gr}">
    <input type="hidden" th:name="roomid" th:value="${r.roomid}">
    <input type="hidden" th:name="loucengno" th:value="${r.loucengno}">


    <div class="layui-form-item">
        <label class="layui-form-label">房间号</label>
        <div class="layui-input-block">
            <input type="text" name="roomno"  id="roomno"th:value="${r.roomno}"   class="layui-input" disabled="disabled">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">建筑面积</label>
        <div class="layui-input-block">
            <input type="text" name="roomarea" th:value="${r.roomarea}" id="roomarea"   class="layui-input" disabled="disabled">
        </div>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label">户型</label>
        <div class="layui-input-block">
            <select name="housetype" lay-filter="aihao" disabled="disabled">
                <option value="一室一厅">一室一厅</option>
                <option value="两室一厅" selected="">两室一厅</option>
                <option value="三室一厅">三室一厅</option>
                <option value="三室两厅">三室两厅</option>
                <option value="四室一厅">四室一厅</option>
            </select>
        </div>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label">装修</label>
        <div class="layui-input-block">
            <select name="finish" lay-filter="aihao">
                <option value="精装">精装</option>
                <option value="简装">简装</option>
                <option value="毛胚">毛胚</option>
            </select>
        </div>
    </div>


    <div style="margin-left: 210px">
        <button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="tijiao">提交</button>
        <!--<button type="reset" class="layui-btn layui-btn-primary">重置</button>-->
    </div>
</form>
</body>
<script type="text/javascript">
    layui.use(['form', 'layer', 'laydate'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,laydate = layui.laydate
            ,$=layui.jquery//定义$



        //监听提交

        form.on('submit(tijiao)', function(data){
            if($("#roomno").val()==""){
                alert("房间号不能为空！") ;
                return false;
            }
            if($("#roomarea").val()=="") {
                alert("房间面积不能为空！");
                return false;
            }

            else
                {
                    $.post("upRoom", data.field, function (result) {
                            if (result.data == false) {
                                layer.msg(result.msg, {
                                    icon: 1,
                                    time: 1000 //2秒关闭（如果不配置，默认是3秒）
                                })

                            }
                            else {
                                layer.msg(result.msg, {
                                        icon: 1,
                                        time: 1000 //2秒关闭（如果不配置，默认是3秒）
                                    },

                                    function () {
                                        //刷新父页面
                                        var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                                        parent.layer.close(index)
                                    });
                            }
                        }
                    );
                }
            //阻止form表单提交
            return false;
        });
        //重置清空文本框
        $("#reset").click(function () {
            $("#roomarea").val("");
            form.render();

        })
        //重置清空文本框
        $("#reset").click(function () {
            $("#roomno").val("");
            $("#roomarea").val("");
            form.render();

        })
    });
</script>
</html>
